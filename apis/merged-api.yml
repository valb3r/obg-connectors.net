      description: Exchange Rate.
      type: object
      required:
        - sourceCurrency
        - exchangeRate
        - unitCurrency
        - targetCurrency
        - quotationDate
      properties:
        sourceCurrency:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/currencyCode
        exchangeRate:
          type: string
        unitCurrency:
          type: string
        targetCurrency:

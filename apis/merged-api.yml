    401_Unauthorised:
      description: |
        Bad username or password
      headers:
        X-Request-ID:
          $ref: '#/components/parameters/X-Request-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/generalError'
    200_AuthorizeResponse:
      description: >
        All responses sent by the ConsentAuthorisationApi to the UI are derived
        from the AuthorizeResponse object. 

        This object presents :

        * The consentAuthState as a XSRF parameter used to reauthenticate the
        ConsentAuthSessionCookie. It can also be used if required

        to encrypt information stored in the corresponding
        ConsentAuthSessionCookie.

        * The AuthorizeResponse object info also contains information used to
        display a qualified page to the PSU 

        prio to eventually redirecting the PSU to the target ASPSP.

        * Any session, account or payment information needed to manage the
        authorization process is stored in both AuthorizeResponse and encrypted
        in the ConsentAuthSessionCookie.

        * The ConsentAuthSessionCookie is secure and httpOnly.
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
        Set-Cookie:
          $ref: '#/components/headers/Set-SessionCookie'
        X-XSRF-TOKEN:
          $ref: '#/components/headers/X-XSRF-TOKEN'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConsentAuth'
    302_Redirect_to_ASPSP:
      description: >
        Redirects UserAgent to the ASPSP online banking interface.


        ##### Setting a RedirectCookie

        The redirect response to the PsuUserAgent must set a RedirectCookie.

        * This cookie contains information associated with this specific
        redirect session.

        * The XSRF Token used to validate this the RedirectCookie is path
        parameter redirectState

        * This RedirectCookie must have a life time equal to the expected
        duration of the corresponding redirect session at the target ASPSP
        OnlineBankingApi.

        * Prior to redirecting any associated SessionCookie (sharing the same
        auth-id) will be deleted.
      headers:
        Location:
          $ref: '#/components/headers/Location-ASPSP'
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
        Set-Cookie:
          $ref: '#/components/headers/Set-RedirectCookie'
    302_Redirect_to_FinTechApi:
      description: |
        Redirects UserAgent back to the FinTechAPI.
      headers:
        Location:
          $ref: '#/components/headers/Location-FinTechApi'
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
        Set-Cookie:
          $ref: '#/components/headers/Reset-Cookies'
    400_BadRequest1:
      description: Bad request
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
        X-XSRF-TOKEN:
          $ref: '#/components/headers/X-XSRF-TOKEN'
        Set-Cookie:
          $ref: '#/components/headers/Set-SessionCookie'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/psuMessage'
    401_Unauthorized:
      description: |
        Access credentials absent or invalid. This happens when
        * Provided credential for login not matching.
        * Endpoin expect a session cookie but none is present.
        * Session cookie is present but associated stateString does not match.

        As a consequence, we reset existing FinTechLoginSessionState if any. 
        Nevertheless we do not reset RedirectSessionCookie.
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
        Set-Cookie:
          $ref: '#/components/headers/Reset-Cookies'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/psuMessage'
    404_NotFound:
      description: The specified resource was not found
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
        X-XSRF-TOKEN:
          $ref: '#/components/headers/X-XSRF-TOKEN'
        Set-Cookie:
          $ref: '#/components/headers/Set-SessionCookie'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/psuMessage'
    200_PsuConsentSession:
      description: Response containing the service profile of a bank.
      headers:
        X-Request-ID:
          $ref: ./tpp_banking_api_commons.yml#/components/headers/X-Request-ID

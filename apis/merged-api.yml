openapi: 3.0.3
info:
  title: An include file to define common attributes
  version: 1.0.0
externalDocs:
  url: 'https://adorsys.github.com/open-banking-gateway'
tags:
  - name: Consent Authorization
    description: >
      Entry point for processing a consent request redirected by the
      TppBankingApi

      over the FinTechApi to this ConsentAuthorisationApi.
paths:
  /v1/banking/search/bank-search:
    get:
      tags:
        - TppBankSearch
      operationId: bankSearchGET
      summary: Issues an incremental bank search request to the TppBankSearchApi.
      description: Issues an incremental bank search request to the TppBankSearchApi.
      parameters:
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - name: keyword
          in: query
          description: The bank search input string
          required: true
          schema:
            type: string
        - name: start
          in: query
          description: The index of the first result
          required: false
          schema:
            type: integer
        - name: max
          in: query
          description: The max number of entries to return with the response.
          required: false
          schema:
            type: integer
      security:
        - cookieAuth: []
      responses:
        '200':
          $ref: '#/components/responses/200_BankSearchResult'
        '401':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/401_UNAUTHORIZED
  /v1/banking/search/bank-profile:
    get:
      tags:
        - TppBankSearch
      summary: Request the profile of the bank identified with id (bankId).
      description: Request the profile of the bank identified with id (bankId).
      operationId: bankProfileGET
      parameters:
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - name: bankId
          in: query
          description: Identifier of the bank to be loaded.
          required: true
          schema:
            type: string
      security:
        - cookieAuth: []
      responses:
        '200':
          $ref: '#/components/responses/200_BankProfile'
        '401':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/401_UNAUTHORIZED
  /v1/banking/ais/accounts:
    get:
      operationId: getAccounts
      summary: Provides list of available accounts
      tags:
        - TPP Banking API Account information service (AIS)
      description: >-
        Read the identifiers of the available payment accounts.

        It is assumed that a consent of the PSU to this access is already given
        and stored on the TPP system. The addressed list of accounts depends
        then on the PSU and Consent information, stored respectively the OAuth2
        access token.

        Returns all identifiers of the accounts, to which an account access has
        been granted to by the PSU. In addition, relevant information about the
        accounts and hyperlinks to corresponding account information resources
        are provided if a related consent has been already granted.
      parameters:
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Bank-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Psu-Authentication-Required
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-User-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-OK
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-NOK
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Service-Session-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: '#/components/parameters/withBalance'
        - $ref: '#/components/parameters/online'
      security:
        - BearerAuthOAuth: []
      responses:
        '200':
          $ref: '#/components/responses/200_AccountList'
        '202':
          $ref: '#/components/responses/202_AUTHORIZATION_REQUIRED'
        '401':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/401_UNAUTHORIZED
        '410':
          $ref: '#/components/responses/ErrorShownInXErrorCodeHeaderField'
        '429':
          $ref: '#/components/responses/ErrorShownInXErrorCodeHeaderField'
  '/v1/banking/ais/accounts/{account-id}/transactions':
    get:
      operationId: getTransactions
      summary: Provides list of transactions by given account
      tags:
        - TPP Banking API Account information service (AIS)
      description: >-
        returns list of transactions for specified account resource ID in case
        Service-Session-ID is provided and saved consent on tpp by it found.
        Otherwise initiates creation of new consent
      parameters:
        - $ref: '#/components/parameters/account-id'
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Bank-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Psu-Authentication-Required
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-User-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-OK
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-NOK
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Service-Session-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: '#/components/parameters/dateFrom'
        - $ref: '#/components/parameters/dateTo'
        - $ref: '#/components/parameters/entryReferenceFrom'
        - $ref: '#/components/parameters/bookingStatus'
        - $ref: '#/components/parameters/deltaList'
        - $ref: '#/components/parameters/online'
        - $ref: '#/components/parameters/analytics'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      security:
        - BearerAuthOAuth: []
      responses:
        '200':
          $ref: '#/components/responses/200_AccountsTransactions'
        '202':
          $ref: '#/components/responses/202_AUTHORIZATION_REQUIRED'
        '401':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/401_UNAUTHORIZED
  /v1/banking/ais/transactions:
    get:
      operationId: getTransactions without account id
      summary: Provides consent for accounts and transactions
      tags:
        - TPP Banking API Account information service (AIS)
      description: >-
        This method initiates creation of consent which then can be used for
        getting either accounts or transactions
      parameters:
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Bank-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Psu-Authentication-Required
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-User-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-OK
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-NOK
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Service-Session-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: '#/components/parameters/dateFrom'
        - $ref: '#/components/parameters/dateTo'
        - $ref: '#/components/parameters/entryReferenceFrom'
        - $ref: '#/components/parameters/bookingStatus'
        - $ref: '#/components/parameters/deltaList'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      security:
        - BearerAuthOAuth: []
      responses:
        '200':
          $ref: '#/components/responses/200_AccountsTransactions'
        '202':
          $ref: '#/components/responses/202_AUTHORIZATION_REQUIRED'
        '401':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/401_UNAUTHORIZED
  '/v1/banking/pis/payments/{payment-product}':
    post:
      summary: Payment initiation request
      description: This method is used to initiate a payment at the ASPSP.
      operationId: initiatePayment
      tags:
        - TPP Banking API Single Payment (PIS)
      parameters:
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Bank-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Psu-Authentication-Required
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-User-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-OK
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Fintech-Redirect-URL-NOK
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: '#/components/parameters/PaymentProduct'
      requestBody:
        $ref: '#/components/requestBodies/PaymentInitiation'
      responses:
        '202':
          $ref: '#/components/responses/202_PaymentInitiationResponse'
      security:
        - {}
        - BearerAuthOAuth: []
      x-codegen-request-body-name: body
    get:
      summary: Get payment information
      description: Returns the content of a payment object
      operationId: getPaymentInformation
      tags:
        - TPP Banking API Payment Status (PIS)
      security:
        - {}
        - BearerAuthOAuth: []
      parameters:
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Bank-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-User-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Service-Session-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: '#/components/parameters/PaymentProduct'
      responses:
        '200':
          $ref: '#/components/responses/200_PaymentInformationResponse'
  '/v1/banking/pis/payments/{payment-product}/status':
    get:
      summary: Payment initiation status request
      description: Check the transaction status of a payment initiation.
      operationId: getPaymentStatus
      tags:
        - TPP Banking API Payment Status (PIS)
      security:
        - {}
        - BearerAuthOAuth: []
      parameters:
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Bank-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-User-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/Service-Session-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: '#/components/parameters/PaymentProduct'
      responses:
        '200':
          $ref: '#/components/responses/200_PaymentStatusResponse'
  /v1/psu/login:
    post:
      tags:
        - Psu Authentication
      operationId: login
      summary: Login user to open-banking
      description: TBD
      requestBody:
        description: User credentials object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PsuAuthBody'
        required: true
      parameters:
        - $ref: '#/components/parameters/X-Request-ID'
      responses:
        '202':
          $ref: '#/components/responses/202_UserAccepted'
        '401':
          $ref: '#/components/responses/401_Unauthorised'
  '/v1/psu/{authorization-id}/for-approval/login':
    post:
      tags:
        - Psu Authentication and consent approval
      operationId: loginForApproval
      summary: Login user to open-banking
      description: TBD
      requestBody:
        description: User credentials object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PsuAuthBody'
        required: true
      parameters:
        - $ref: '#/components/parameters/X-Request-ID'
        - $ref: '#/components/parameters/authorization-id'
        - $ref: '#/components/parameters/redirectCode'
      responses:
        '202':
          $ref: '#/components/responses/202_UserAccepted'
        '401':
          $ref: '#/components/responses/401_Unauthorised'
  '/v1/psu/{authorization-id}/for-approval/anonymous':
    post:
      tags:
        - Psu Authentication and consent approval
      operationId: loginForAnonymousApproval
      summary: Login user to open-banking to perform payment (anonymous to OPBA)
      description: TBD
      parameters:
        - $ref: '#/components/parameters/X-Request-ID'
        - $ref: '#/components/parameters/authorization-id'
        - $ref: '#/components/parameters/redirectCode'
      responses:
        '202':
          $ref: '#/components/responses/202_UserAccepted'
        '401':
          $ref: '#/components/responses/401_Unauthorised'
  '/v1/psu/ais/{authorization-id}/renewal-authorization-session-key':
    get:
      tags:
        - Psu Authentication
      operationId: renewalAuthorizationSessionKey
      summary: the AuthorizationSessionKey is replaces with a new one
      description: 'Input is the old cookie, response is empty with a new cookie'
      parameters:
        - $ref: '#/components/parameters/X-Request-ID'
        - $ref: '#/components/parameters/authorization-id'
      responses:
        '202':
          $ref: '#/components/responses/202_RenewalAuthorizationSessionKey'
        '401':
          $ref: '#/components/responses/401_Unauthorised'
  /v1/psu/register:
    post:
      tags:
        - Psu Authentication
      operationId: registration
      summary: registration user in open-banking db
      description: TBD
      requestBody:
        description: User credentials object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PsuAuthBody'
        required: true
      parameters:
        - $ref: '#/components/parameters/X-Request-ID'
      responses:
        '201':
          $ref: '#/components/responses/201_UserCreated'
        '400':
          $ref: '#/components/responses/400_BadRequest'
  '/v1/consent/{auth-id}':
    get:
      operationId: authUsingGET
      summary: |
        Redirect entry point for initiating a consent authorization process.
      tags:
        - Auth State Consent Authorization
      description: >
        This is the <b>entry point</b> for processing a consent redirected

        by the TppBankingApi to this ConsentAuthorisationApi.


        At this entry point, the ConsentAuthorisationApi will use the
        redirectCode to retrieve the RedirectSession from the TppServer.

        An analysis of the RedirectSession will help decide if the
        ConsentAuthorisationApi will proceed with an embedded approach
        (E<sub>1</sub>) or a redirect approach (R<sub>1</sub>).
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: '#/components/parameters/redirectCode1'
      responses:
        '200':
          $ref: '#/components/responses/200_AuthorizeResponse'
        '401':
          $ref: '#/components/responses/401_Unauthorized'
  '/v1/consent/{auth-id}/embedded':
    post:
      operationId: embeddedUsingPOST
      tags:
        - Update Consent Authorization
      summary: >
        Generic challenge response end point for updating consent session with

        PSU authentication data while requesting remaining challenges for the
        ongoing

        authorization process.
      description: >
        Update consent session with PSU auth data whereby requesting remaining

        challenges for the ongoing authorization process.

        Returns 202 if one should proceed to some other link. Link to follow is
        in 'Location' header.
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: '#/components/parameters/redirectCode1'
        - $ref: '#/components/parameters/X-Request-ID'
        - $ref: '#/components/parameters/X-XSRF-TOKEN'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PsuAuthRequest'
      responses:
        '200':
          $ref: '#/components/responses/200_AuthorizeResponse'
        '202':
          $ref: '#/components/responses/200_AuthorizeResponse'
        '401':
          $ref: '#/components/responses/401_Unauthorized'
      security:
        - sessionCookie: []
  '/v1/consent/{auth-id}/toAspsp/grant':
    post:
      operationId: toAspspGrantUsingPOST
      tags:
        - Update Consent Authorization
      summary: >
        Provides the ConsentAuthorisationApi with the opportunity to redirect
        the PSU to the ASPSP.
      description: >
        Provides the ConsentAuthorisationApi with the opportunity to redirect
        the PSU to the ASPSP.
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: '#/components/parameters/X-Request-ID'
        - $ref: '#/components/parameters/X-XSRF-TOKEN'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizeRequest'
        required: true
      responses:
        '302':
          $ref: '#/components/responses/302_Redirect_to_ASPSP'
        '401':
          $ref: '#/components/responses/401_Unauthorized'
      security:
        - sessionCookie: []
  '/v1/consent/{auth-id}/deny':
    post:
      operationId: denyUsingPOST
      tags:
        - Update Consent Authorization
      summary: >
        Consent authorization is denied - consent is blocked.

        Closes this session and redirects the PSU back to the FinTechApi or
        close the application window.
      description: >
        Closes this session and redirects the PSU back to the FinTechApi

        or close the application window. In any case, the session of the user
        will

        be closed and cookies will be deleted with the response to this request.
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: '#/components/parameters/X-Request-ID'
        - $ref: '#/components/parameters/X-XSRF-TOKEN'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DenyRequest'
        required: true
      responses:
        '302':
          $ref: '#/components/responses/302_Redirect_to_FinTechApi'
        '401':
          $ref: '#/components/responses/401_Unauthorized'
      security:
        - sessionCookie: []
  '/v1/consent/{auth-id}/fromAspsp/{redirectState}/ok/{fromAspspRedirectCode}':
    get:
      operationId: fromAspspOkUsingGET
      tags:
        - From ASPSP Consent Authorization
      summary: >-
        Redirecting back from ASPSP to ConsentAuthorisationApi after a
        successful consent authorization.
      description: >
        Redirecting back from ASPSP to ConsentAuthorisationApi after a
        successful consent authorization.

        In any case, the corresponding redirect session of the user will be
        closed and cookies will be deleted with the response to this request.


        ##### Desiging the BackRedirectURL (R<sub>6</sub>)

        The BackRedirectURL (OkUrl, NokUrl, etc... depending of ASPSP API) is
        the URL used by the ASPSP to send the PsuUserAgent

        back to the ConsentAuthorisationApi. Event though the structure of this
        URL might be constrained by the nature of the

        ASPSP OpenBankingApi, the BackRedirectURL must contains atleast :

        * A redirect-id (as a path parameter) used to isolate many redirect
        processes form each order.

        * A consentAuthState (as a path or query parameter) used to protect the
        TppConsentSessionCookie as a XSRF parameter.

        * The consentAuthState might if necessary be used to encrypt the
        attached ConsentAuthSessionCookie.


        ##### Back-Redirecting PSU to the FinTechApi (4<sub>b</sub>)

        Prior to redirecting the PSU back to the FinTechApi, consent information
        will be stored by the ConsentAuthorisationApi in a RedirectSession as
        well.

        * The one time resulting redirectCode will be attached as a query
        parameter to the location URL leading back to the FinTechApi.

        * After verifying the FinTechRedirectSessionCookie (4<sub>b</sub>), the
        FinTechApi must forward this redirectCode to the token endpoint of the
        TppBankingAPi (4<sub>c</sub>). 

        * The TppBankingApi will then retrieve the RedirectSession using the
        redirectCode and proceed forward with the authorization process.
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: '#/components/parameters/redirectState'
        - $ref: '#/components/parameters/fromAspspRedirectCode'
        - $ref: '#/components/parameters/code'
      responses:
        '200':
          $ref: '#/components/responses/200_AuthorizeResponse'
        '401':
          $ref: '#/components/responses/401_Unauthorized'
      security:
        - redirectCookie: []
  '/v1/consent/{auth-id}/fromAspsp/{redirectState}/nok/{fromAspspRedirectCode}':
    get:
      operationId: fromAspspNokUsingGET
      tags:
        - From ASPSP Consent Authorization
      summary: Redirecting back from ASPSP to TPP after a failed consent authorization.
      description: >
        Redirecting back from ASPSP to TPP after a failed consent authorization.

        In any case, the corresponding redirect session of the user will be
        closed and cookies will be deleted with the response to this request.
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: '#/components/parameters/redirectState'
        - $ref: '#/components/parameters/fromAspspRedirectCode'
      responses:
        '200':
          $ref: '#/components/responses/200_AuthorizeResponse'
        '401':
          $ref: '#/components/responses/401_Unauthorized'
      security:
        - redirectCookie: []
  '/v1/banking/consents/{auth-id}/confirm':
    post:
      tags:
        - ConsentConfirmation
      operationId: confirmConsent
      summary: Issues new PSU Consent Session Token.
      description: TBD
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
      responses:
        '200':
          $ref: '#/components/responses/200_PsuConsentSession'
        '401':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/401_UNAUTHORIZED
        '404':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/404_NOT_FOUND
  '/v1/banking/payments/{auth-id}/confirm':
    post:
      tags:
        - PaymentConfirmation
      operationId: confirmPayment
      summary: Issues new PSU Consent Session Token.
      description: TBD
      parameters:
        - $ref: '#/components/parameters/auth-id'
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Timestamp-UTC
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/X-Request-Signature
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/Fintech-ID
        - $ref: ./tpp_banking_api_commons.yml#/components/parameters/X-Request-ID
        - $ref: >-
            ./tpp_banking_api_commons.yml#/components/parameters/ServiceSessionPassword
      responses:
        '200':
          $ref: '#/components/responses/200_PsuPaymentSession'
        '401':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/401_UNAUTHORIZED
        '404':
          $ref: ./tpp_banking_api_commons.yml#/components/responses/404_NOT_FOUND
components:
  schemas:
    accountReference:
      description: |
        Reference to an account by either:
          * IBAN, of a payment accounts, or
          * BBAN, for payment accounts if there is no IBAN, or
          * the Primary Account Number (PAN) of a card, can be tokenised by the ASPSP due to PCI DSS requirements, or
          * the Primary Account Number (PAN) of a card in a masked form, or
          * an alias to access a payment account via a registered mobile phone number (MSISDN).
      type: object
      properties:
        iban:
          $ref: '#/components/schemas/iban'
        bban:
          $ref: '#/components/schemas/bban'
        pan:
          $ref: '#/components/schemas/pan'
        maskedPan:
          $ref: '#/components/schemas/maskedPan'
        msisdn:
          $ref: '#/components/schemas/msisdn'
        currency:
          $ref: '#/components/schemas/currencyCode'
    iban:
      type: string
      description: International bank account number ISO 31616.
      pattern: '[A-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
      example: FR7612345987650123456789014
    bban:
      description: |
        Basic Bank Account Number (BBAN) Identifier.

        This data element can be used in the body of the Consent request.
          Message for retrieving Account access Consent from this Account. This
          data elements is used for payment Accounts which have no IBAN.
          ISO20022: Basic Bank Account Number (BBAN).

          Identifier used nationally by financial institutions, i.e., in individual countries,
          generally as part of a National Account Numbering Scheme(s),
          which uniquely identifies the account of a customer.
      type: string
      pattern: '[a-zA-Z0-9]{1,30}'
      example: BARC12345612345678
    maskedPan:
      description: |
        Masked Primary Account Number.
      type: string
      maxLength: 35
      example: 123456xxxxxx1234
    msisdn:
      type: string
      maxLength: 35
      description: Mobile phone number.
      example: +49 170 1234567
    pan:
      description: |
        Primary Account Number according to ISO/IEC 7812.
      type: string
      maxLength: 35
      example: '5409050000000000'
    amount:
      type: object
      required:
        - currency
        - amount
      properties:
        currency:
          $ref: '#/components/schemas/currencyCode'
        amount:
          $ref: '#/components/schemas/amountValue'
      example:
        currency: EUR
        amount: '123'
    amountValue:
      description: >
        The amount given with fractional digits, where fractions must be
        compliant to the currency definition.

        Up to 14 significant figures. Negative amounts are signed by minus.

        The decimal separator is a dot.


        **Example:**

        Valid representations for EUR with up to two decimals are:

          * 1056
          * 5768.2
          * -1.50
          * 5877.78
      type: string
      pattern: '-?[0-9]{1,14}(\\.[0-9]{1,3})?'
      example: '5877.78'
    currencyCode:
      description: |
        ISO 4217 Alpha 3 currency code.
      type: string
      pattern: '[A-Z]{3}'
      example: EUR
    bicfi:
      description: |
        BICFI
      type: string
      pattern: '[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}'
      example: AAAADEBBXXX
    address:
      type: object
      required:
        - country
      properties:
        streetName:
          type: string
          maxLength: 70
        buildingNumber:
          type: string
        townName:
          type: string
        postCode:
          type: string
        country:
          $ref: '#/components/schemas/countryCode'
      example:
        street: rue blue
        buildingnNumber: '89'
        city: Paris
        postalCode: '75000'
        country: FR
    countryCode:
      description: ISO 3166 ALPHA2 country code.
      type: string
      pattern: '[A-Z]{2}'
      example: SE
    creditorName:
      description: Creditor Name.
      type: string
      maxLength: 70
      example: Creditor Name
    creditorAgentName:
      description: Creditor agent name.
      type: string
      maxLength: 70
      example: Creditor Agent Name
    remittanceInformationUnstructured:
      description: |
        Unstructured remittance information.
      type: string
      maxLength: 140
      example: Ref Number Merchant
    createdAt:
      description: Payment creation time according to OpenBanking database
      type: string
      format: date-time
    generalError:
      type: object
      properties:
        code:
          type: string
          example: ERROR_CODE
        message:
          type: string
          example: Error description message
    bankSearchResponse:
      title: Bank Search Response
      type: object
      properties:
        bankDescriptor:
          type: array
          items:
            $ref: '#/components/schemas/bankDescriptor'
        keyword:
          type: String
          description: The bank search input string
        start:
          type: integer
          description: The index of the first result
        max:
          type: integer
          description: The max number of entries to return with the response.
        total:
          type: integer
          description: The total count of entities found for the given search input.
    bankProfileResponse:
      type: object
      properties:
        bankProfileDescriptor:
          $ref: '#/components/schemas/bankProfileDescriptor'
    bankDescriptor:
      title: Bank Descriptor
      type: object
      properties:
        bankName:
          type: string
        bic:
          type: string
        bankCode:
          type: string
        uuid:
          type: string
    bankProfileDescriptor:
      title: Bank Profile
      type: object
      properties:
        bankName:
          type: string
        bic:
          type: string
        bankUuid:
          type: string
        serviceList:
          type: array
          items:
            type: string
        consentSupportByService:
          type: object
          additionalProperties:
            type: string
    accountDetails:
      description: >
        The ASPSP shall give at least one of the account reference identifiers:
          - iban
          - bban
          - pan
          - maskedPan
          - msisdn
        If the account is a multicurrency account currency code in "currency" is
        set to "XXX".
      type: object
      required:
        - currency
      properties:
        resourceId:
          description: >-
            This shall be filled, if addressable resource are created by the
            ASPSP on the /accounts or /card-accounts endpoint.
          type: string
        iban:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/iban
        bban:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/bban
        pan:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/pan
        maskedPan:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/maskedPan
        msisdn:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/msisdn
        currency:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/currencyCode
        name:
          description: Name of the account given by the bank or the PSU in online-banking.
          type: string
          maxLength: 35
        product:
          description: 'Product name of the bank for this account, proprietary definition.'
          type: string
          maxLength: 35
        cashAccountType:
          $ref: '#/components/schemas/cashAccountType'
        status:
          $ref: '#/components/schemas/accountStatus'
        bic:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/bicfi
        linkedAccounts:
          description: >-
            Case of a set of pending card transactions, the APSP will provide
            the relevant cash account the card is set up on.
          type: string
          maxLength: 70
        usage:
          description: |
            Specifies the usage of the account:
              * PRIV: private personal account
              * ORGA: professional account
          type: string
          maxLength: 4
          enum:
            - PRIV
            - ORGA
        details:
          description: |
            Specifications that might be provided by the ASPSP:
              - characteristics of the account
              - characteristics of the relevant card
          type: string
          maxLength: 140
        _links:
          $ref: '#/components/schemas/linksAccountDetails'
        ownerName:
          description: >-
            Name of the legal account owner. If there is more than one owner,
            then e.g. two names might be noted here.
          type: string
          maxLength: 70
        ownerAddress:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/address
        balances:
          type: array
          items:
            $ref: '#/components/schemas/balance'
    balance:
      description: |
        A balance
      type: object
      properties:
        balanceAmount:
          $ref: ./tpp_banking_api_commons.yml#/components/schemas/amount
        balanceType:
          type: string
        lastChangedDateTime:
          type: string
          format: date-time
        referenceDate:
          type: string
          format: date;
    accountList:
      description: |
        List of accounts with details.
      type: object
      required:
        - accounts
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/accountDetails'
    accountReport:
      description: >
        JSON based account report.

        This account report contains transactions resulting from the query
        parameters.


        'booked' shall be contained if bookingStatus parameter is set to
        "booked" or "both".


        'pending' is not contained if the bookingStatus parameter is set to
        "booked".
      type: object
      required:
        - _links
      properties:
        booked:
          $ref: '#/components/schemas/transactionList'
        pending:
          $ref: '#/components/schemas/transactionList'
    analyticsReportDetails:
      description: |
        JSON based analytics report.
        This account report contains transaction categorization result.
      type: object
      properties:
        transactionId:
          description: The id of transaction this analytics result refers to.
          type: string
        mainCategory:
          description: Main category of the booking.
          type: string
        subCategory:
          description: Sub category of the booking.
          type: string
        specification:
          description: Specification of the booking.
          type: string
        otherAccount:
          description: Related account.
          type: string
        logo:
          description: Logo.
          type: string
        homepage:
          description: Homepage.
          type: string
        hotline:
          description: Hotline.
          type: string
        email:
          description: Email.
          type: string
        custom:
          description: Custom information about analyzed transaction.
          type: object
          additionalProperties:
            type: string
        usedRules:
          description: Rules that were used to analyze.
          type: array
          uniqueItems: true
          items:
            type: string
        nextBookingDate:
          description: Classification next booking date.
          type: string
          format: date
        cycle:
          description: Classification cycle result.
          type: string
    analyticsReport:
      description: Array of transaction details.
      type: array
      items:
        $ref: '#/components/schemas/analyticsReportDetails'
    accountStatus:
      description: >
        Account status. The value is one of the following:
          - "enabled": account is available
          - "deleted": account is terminated
          - "blocked": account is blocked e.g. for legal reasons
        If this field is not used, than the account is available in the sense of
        this specification.
      type: string
      enum:
        - enabled
        - deleted
        - blocked
    bankTransactionCode:
      description: >
        Bank transaction code as used by the ASPSP and using the sub elements of
        this structured code defined by ISO 20022.


        This code type is concatenating the three ISO20022 Codes
          * Domain Code,
          * Family Code, and
          * SubFamiliy Code
        by hyphens, resulting in �DomainCode�-�FamilyCode�-�SubFamilyCode�.
      type: string
      example: PMNT-RCDT-ESCT
    bookingDate:
      description: |
        The date when an entry is posted to an account on the ASPSPs books.
      type: string
      format: date
    cashAccountType:
      description: |
        ExternalCashAccountType1Code from ISO 20022.
      type: string
    debtorName:
      description: Debtor Name.
      type: string
      maxLength: 70
      example: Debtor Name
    hrefType:
      description: Link to a resource.
      type: object
      properties:
        href:
          $ref: '#/components/schemas/hrefEntry'
    hrefEntry:
      description: Link to a resource.
      type: string
      example: 'https://www.example.com/path/resource?parameter=value'
    linksAccountDetails:
      description: >
        Links to the account, which can be directly used for retrieving account
        information from this dedicated account.


        Links to "balances" and/or "transactions"


        These links are only supported, when the corresponding consent has been
        already granted.
      type: object
      properties:
        balances:
          $ref: '#/components/schemas/hrefType'
        transactions:
          $ref: '#/components/schemas/hrefType'
    paging:
      description: |
        Container for pagination information
      type: object
      required:
        - page
        - pageCount
        - pageSize
        - totalCount
      properties:
        page:
          description: Current page number
          type: integer
          format: int32
          minimum: 0
          example: 0
        pageSize:
          description: Current page size (number of entries in this page)
          type: integer
          format: int32
          minimum: 1
          example: 20
        pageCount:
          description: Total number of pages
          type: integer
          format: int32
          minimum: 0
          example: 10
        totalCount:
          description: Total number of entries across all pages
          type: integer
          format: int64
          minimum: 0
          example: 200

    Authorization:
      name: Authorization
      in: header
      required: true
      description: |
        Unique Token that identifies FinTech Session for this request.
      example: >-
        Bearer
        eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6Ik15IGNvb2wgRmludGVjaCBBcHAiLCJpYXQiOjE1MTYyMzkwMjJ9.NfpSq7hot-1x3rZOaqRaSJzNnMw6ltX-9eqxcCQnGbI
      schema:
        type: string
    ServiceSessionPassword:
      name: Service-Session-Password
      in: header
      required: true
      description: |
        Password to encrypt users' context
      example: qwerty
      schema:
        type: string
    Bank-ID:
      name: Bank-ID
      in: header
      required: false
      description: >
        A bank identifier, provided by TPP Bank Search API. To be provided by
        FinTech only if PsuConsentSession is missing.
      example: 1234-0XGJK
      schema:
        type: string
    Fintech-User-ID:
      name: Fintech-User-ID
      in: header
      required: true
      description: >
        An End-User identifier, known by FinTech, that unique for each physical
        person.

        To be provided by FinTech with every request in order to validate the
        mapping of service request to the particular user.
      example: 1234-0XGJK
      schema:
        type: string
    Service-Session-ID:
      name: Service-Session-ID
      in: header
      required: false
      description: >
        Unique ID that identifies service session. Can be used for batch
        processing to correlate input and output.
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    X-Request-ID:
      name: X-Request-ID
      in: header
      required: true
      description: |
        Unique ID that identifies this request through common workflow.
        Shall be contained in HTTP Response as well.
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    X-Timestamp-UTC:
      name: X-Timestamp-UTC
      in: header
      required: false
      description: |
        The timestamp of the operation.
      example: '2020-04-14T08:46:33.629Z'
      schema:
        type: string
    X-Psu-Authentication-Required:
      name: X-Psu-Authentication-Required
      in: header
      description: >
        If false, login form to OPBA will not be displayed, so that
        authentication is not necessary.

        If absent or true - login form will be displayed, in order for OBG to
        know the PSU.
      example: 'true'
      schema:
        type: boolean
        default: 'true'
    X-Request-Signature:
      name: X-Request-Signature
      in: header
      required: false
      description: |
        A signature of the request by the TPP fintech.
      schema:
        type: string
    Fintech-ID:
      name: Fintech-ID
      in: header
      required: false
      description: |
        Unique ID that identifies fintech.
      example: fintech_123
      schema:
        type: string
    Fintech-Redirect-URL-OK:
      name: Fintech-Redirect-URL-OK
      in: header
      desription: >
        This header provides the desired URL where PSU will be redirected back
        after authorisation session in case of

        successful authorisation. This URL might contain unique Identifier of
        this User and/or Session,

        recognisable by FinTech.

        Since authorisation may be mandated by the bank at any time, this header
        to be included to all

        service requests, even if PsuConsentSession already exists.
      required: true
      schema:
        type: string
      example: 'https://example.com/myservice/sf3-3r33-3535?authResult=success'
    Fintech-Redirect-URL-NOK:
      name: Fintech-Redirect-URL-NOK
      in: header
      desription: >
        This header provides the desired URL where PSU will be redirected back 
        after authorisation session in case of

        unsuccessful authorisation (i.e. PSU's authorisation reject, technical
        failure, lack of credentials etc.).

        This URL might contain unique Identifier of this User and/or Session,

        recognisable by FinTech.

        Since authorisation may be mandated by the bank at any time, this header
        to be included to all

        service requests, even if PsuConsentSession already exists.
      required: true
      schema:
        type: string
      example: 'https://example.com/myservice/sf3-3r33-3535/failure'
    account-id:
      name: account-id
      in: path
      required: true
      schema:
        type: string
    bookingStatus:
      name: bookingStatus
      in: query
      description: |
        Permitted codes are
          * "booked",
          * "pending" and
          * "both"
        To support the "pending" and "both" feature is optional for the ASPSP,
        Error code if not supported in the online banking frontend
        Default is "booked"
      required: false
      schema:
        type: string
        enum:
          - booked
          - pending
          - both
    dateFrom:
      name: dateFrom
      in: query
      description: >
        Conditional: Starting date (inclusive the date dateFrom) of the
        transaction list, mandated if no delta access is required.


        For booked transactions, the relevant date is the booking date.


        For pending transactions, the relevant date is the entry date, which may
        not be transparent

        neither in this API nor other channels of the ASPSP.
      required: false
      schema:
        type: string
        format: date
    dateTo:
      name: dateTo
      in: query
      description: >
        End date (inclusive the data dateTo) of the transaction list, default is
        "now" if not given.


        Might be ignored if a delta function is used.


        For booked transactions, the relevant date is the booking date.


        For pending transactions, the relevant date is the entry date, which may
        not be transparent

        neither in this API nor other channels of the ASPSP.
      required: false
      schema:
        type: string
        format: date
    page:
      name: page
      in: query
      description: |
        Result page that you want to retrieve.

        Minimum value is 0.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
    pageSize:
      name: pageSize
      in: query
      description: |
        Maximum number of records per page.

        Can be at most 500.
      required: false
      schema:
        type: integer
        format: int32
        maximum: 500
        minimum: 1
    withBalance:
      name: withBalance
      in: query
      description: >
        For list of accounts this query param defines to not only look for the
        accounts,

        but for the balances too.
      schema:
        type: boolean
    online:
      name: online
      in: query
      required: false
      description: >
        Makes possible to request actual data and update cache if cache is used
        by protocol implementation.
      example: 'false'
      schema:
        type: boolean
        default: 'true'
    analytics:
      name: analytics
      in: query
      required: false
      description: |
        Analyze transactions (bookings) for categorizations.
      example: 'false'
      schema:
        type: boolean
        default: 'false'
    deltaList:
      name: deltaList
      in: query
      description: >
        This data attribute is indicating that the AISP is in favour to get all
        transactions after the last report access

        for this PSU on the addressed account.

        This is another implementation of a delta access-report.


        This delta indicator might be rejected by the ASPSP if this function is
        not supported.


        Optional if supported by API provider
      schema:
        type: boolean
    entryReferenceFrom:
      name: entryReferenceFrom
      in: query
      description: >
        This data attribute is indicating that the AISP is in favour to get all
        transactions after

        the transaction with identification entryReferenceFrom alternatively to
        the above defined period.

        This is a implementation of a delta access.

        If this data element is contained, the entries "dateFrom" and "dateTo"
        might be ignored by the ASPSP

        if a delta report is supported.


        Optional if supported by API provider.
      required: false
      schema:
        type: string
    PaymentProduct:
      name: payment-product
      in: path
      required: true
      schema:
        type: string
        enum:
          - sepa-credit-transfers
          - instant-sepa-credit-transfers
          - target-2-payments
          - cross-border-credit-transfers
          - pain.001-sepa-credit-transfers
          - pain.001-instant-sepa-credit-transfers
          - pain.001-target-2-payments
          - pain.001-cross-border-credit-transfers
    authorization-id:
      name: authorization-id
      in: path
      required: true
      description: Authorization session ID to approve
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    redirectCode:
      name: redirectCode
      in: query
      required: true
      description: >-
        Redirect code that acts as a password protecting FinTech requested
        consent specification
      example: '12345'
      schema:
        type: string
    auth-id:
      name: auth-id
      in: path
      required: true
      description: >
        Used to distinguish between different consent authorization processes
        started by the same PSU.

        Also included in the corresponding cookie path to limit visibility of
        the consent cookie to the

        corresponding consent process.
      example: abc123
      schema:
        type: string
    redirectCode1:
      name: redirectCode
      in: query
      description: >-
        Code used to retrieve a redirect session. This is generaly transported
        as a query parameter.
      example: faadsf93nlas32wx
      schema:
        type: string
    fromAspspRedirectCode:
      name: fromAspspRedirectCode
      in: path
      description: >-
        Code used to retrieve a redirect session. This is generaly transported
        as a path parameter due to some banks limitiations (ING ASPSP) instead
        of being transported as query parameter
      example: faadsf93nlas32wx
      schema:
        type: string
    code:
      name: code
      in: query
      description: Oauth2 code to exchange for token.
      example: faadsf93nlas32wx
      schema:
        type: string
    redirectState:
      name: redirectState
      in: path
      description: |
        XSRF parameter used to validate an RedirectCookie. This is
        generaly transported as a path parameter.
      required: true
      example: faadsf93nlas32wx
      schema:
        type: string
    X-Author:
      name: X-XSRF-TOKEN
      in: header
      required: true
      description: >
        XSRF parameter used to validate a SessionCookie. The token matches the
        auth-id

        included in the requestpath and prefixing the cookie.
      example: abc123.faadsf93nlas32wx
      schema:
        type: string
    X-XSRF-TOKEN:
      name: X-XSRF-TOKEN
      in: header
      required: true
      description: >
        XSRF parameter used to validate a SessionCookie. The token matches the
        auth-id

        included in the requestpath and prefixing the cookie.
      example: abc123.faadsf93nlas32wx
      schema:
        type: string
  headers:
    Location:
      required: true
      description: |
        URL where User have to be redirected to in order to perform next step.
      example: 'https://example.com/someservice/some-id/somepage?param=value'
      schema:
        type: string
    X-Request-ID:
      required: true
      description: |
        Unique ID that identifies this request through common workflow.
        Shall be contained in HTTP Response as well.
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    Service-Session-ID:
      required: true
      description: >
        Unique ID that identifies service session. Can be used for batch
        processing to correlate input and output.
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    Authorization-Session-ID:
      required: true
      description: |
        Unique ID that identifies authorization session.
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    Redirect-Code:
      required: true
      description: >
        Unique ID acts as a password protecting FinTech requested consent
        specification
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    X-Request-ID1:
      required: true
      description: |
        Unique ID that identifies this request through common workflow.
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    X-XSRF-TOKEN:
      required: true
      description: >
        XSRF parameter used to validate a SessionCookie. The token matches the
        auth-id

        included in the requestpath and prefixing the cookie.
      example: abc123.faadsf93nlas32wx
      schema:
        type: string
    Set-SessionCookie:
      name: Set-Cookie
      description: >
        SessionCookie used to maintain the authorization session between the
        ConsentAuthorisationApi

        and the ConsentAuthorisationUI. This cookie is validated using an
        X-XSRF-TOKEN sent with the request header.

        Notice :

        * The cookie path contains the auth-id so cookie is only sent when auth
        instance is active.

        * Request consuming this cookie must present a consentAuthState from
        their authorization header.

        * X-XSRF-TOKEN is provided by the response object that sets the cookie.
      schema:
        type: string
        example: >
          Assuming auth-id=abc123

          "Set-Cookie: Session_abc123=ejxs.wersdzxxc23r.asdf;
          Path=/consent/abc123/; Max-Age=300"
    Set-RedirectCookie:
      name: Set-Cookie
      description: >
        Cookie set before redirecting PSU to ASPSP. Assuming auth-id=abc123,
        cookie will look like

        Redirect_abc123=ejts.adsfa.adfaj; Path=/consent/abc123/fromAspsp/. As a
        user can initiate more than one sca from the same browser instance. 

        * The cookie path contains the auth-id so cookie is only sent when
        redirect url is active.

        * The callback link hast the structure
        /consent/{auth-id}/fromAspsp/{redirectState}/ok where the redirectState
        is the XSRF parameter used to validate the RedirectCookie.

        * The way the callback url is passed to the ASPSP is dependent on the
        OpenBankingApi of the ASPSP.

        * The RedirectCookie has an expiration date after which that callback
        will no longer be accepted.

        * Generaly an existing session cookie shall be seleted when PSU is
        redirected to ASPSP.
      schema:
        type: string
        example: >
          Assuming auth-id=abc123

          "Redirect_abc123=ejxs.wersdzxxc23r.asdf;
          Path=/consent/abc123/fromAspsp/; Max-Age=1800,
          Session_abc123=ejxs.wersdzxxc23r.asdf; Path=/consent/abc123/;
          Max-Age=0"
    Reset-Cookies:
      name: Set-Cookie
      description: |
        Delete all relevant cookies
      schema:
        type: string
        example: >
          Assuming auth-id=abc123

          "Redirect_abc123=null; Path=/consent/abc123/; Max-Age=0,
          Session_abc123=null; Path=/consent/abc123/; Max-Age=0"
    Location-ASPSP:
      name: Location
      description: >
        This is the 30X Location Header. It contains the url used to redirect
        PSU to the OnlineBanking of ASPSP.
      schema:
        type: string
    Location-FinTechApi:
      name: Location
      description: >
        This is the 30X Location Header. It contains the url used to redirect
        PSU back to the FinTech of ASPSP.
      schema:
        type: string
